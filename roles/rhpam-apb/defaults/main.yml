---
# Pre-provisioned users
eap_admin_user: "{{ apb_eap_admin_user }}"
eap_admin_pwd: "{{ apb_eap_admin_pwd | default(lookup('password', tmp_folder + '/eapadmin_pwd chars=ascii_letters,digits length=8'), true) }}"
kie_admin_user: "{{ apb_kie_admin_user }}"
kie_admin_pwd: "{{ apb_kie_admin_pwd | default(lookup('password', tmp_folder + '/kieadmin_pwd chars=ascii_letters,digits length=8'), true)}}"
kie_execution_user: "{{ apb_kie_execution_user }}"
kie_execution_pwd: "{{ apb_kie_execution_pwd | default(lookup('password', tmp_folder + '/kie_execution_pwd chars=ascii_letters,digits length=8'), true)}}"
controller_user: "{{ apb_controller_user | default('', true) | trim }}"

# Maven repositories
businesscentral_maven_repo_user: "{{ apb_businesscentral_maven_user | default('', true) | trim }}"
businesscentral_maven_repo_pwd: "{{ apb_businesscentral_maven_pwd | default(lookup('password', tmp_folder + '/mvn_pwd chars=ascii_letters,digits length=8'), true) }}"
external_maven_repo_url: "{{ apb_maven_repo_url | default('', true) | trim }}"
external_maven_repo_user: "{{ apb_maven_repo_user | default('', true) | trim }}"
external_maven_repo_pwd: "{{ apb_maven_repo_pwd }}"


# SSO Integration
sso_url: "{{ apb_sso_url | default('', true) | trim }}"
sso_realm: "{{ apb_sso_realm | default('', true) | trim }}"
sso_user: "{{ apb_sso_user | default('', true) | trim }}"
sso_pwd: "{{ apb_sso_pwd | default('', true) | trim }}"
sso_disable_ssl_cert_validation: "{{ apb_sso_disable_ssl_cert_validation }}"

# HA
kie_execution_sets: "{{ apb_kie_execution_sets | default(2) }}"
