---
- name: "[SMART ROUTER] set service state to {{ state }}"
  k8s_raw:
    state: '{{ state }}'
    definition:
      apiVersion: v1
      kind: Service
      name: '{{ smartrouter_deployment_name }}'
      namespace: '{{ namespace }}'
      labels:
        app: '{{ application_name }}'
        service: '{{ smartrouter_service_name }}'
      spec:
        selector:
          app: '{{ application_name }}'
          service: '{{ smartrouter_service_name }}'
          deploymentconfig: '{{ smartrouter_deployment_name }}'
        ports:
          - port: 9000
            targetPort: 9000

- name: "[SMART ROUTER] set https route state to {{ state }}"
  openshift_raw:
    state: '{{ state }}'
    definition:
      apiVersion: v1
      kind: Route
      name: '{{ smartrouter_deployment_name }}'
      namespace: '{{ namespace }}'
      labels:
        app: '{{ application_name }}'
        service: '{{ smartrouter_service_name }}'
      spec:
        host: '{{ smartrouter_hostname }}'
        to:
          kind: Service
          name: '{{ smartrouter_deployment_name }}'
  register: route_raw

- name: "[SMART ROUTER] set persistent volume claim state to {{ state }}"
  k8s_raw:
    state: '{{ state }}'
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: '{{ smartrouter_deployment_name }}-data'
      namespace: '{{ namespace }}'
      labels:
        app: '{{ application_name }}'
        service: '{{ smartrouter_service_name }}'
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: '{{ smartrouter_volume_size }}'
  when: smartrouter_volume_size != ""


- name: "[SMART ROUTER] deploy smart router"
  openshift_raw:
    state: '{{ state }}'
    definition: "{{ lookup('template', 'smartrouter-dc.yml.j2') | from_yaml }}"
