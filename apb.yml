# Common Credentials
_apb_kie_admin_user: &_apb_kie_admin_user
  name: apb_kie_admin_user
  title: Admin Username
  description: Admin username for Business Central and Process Server
  required: true
  type: string
  default: adminUser
_apb_kie_admin_pwd: &_apb_kie_admin_pwd
  name: apb_kie_admin_pwd
  title: Admin Password
  description: Admin user password for Business Central and Process Server. Generated if empty
  required: false
  type: string
  display_type: password
# HA
_apb_replicas: &_apb_replicas
  title: Number of replicas
  description: Number of Replicas that will be initially deployed
  default: 3
  required: true
  type: number
_apb_protocol_type: &_apb_protocol_type
  title: Host Protocol
  description: Host protocol (http/https)
  required: false
  type: enum
  enum: ['http', 'https']
# External Maven Repository
_apb_maven_repo_url: &_apb_maven_repo_url
  name: apb_maven_repo_url
  title: Maven Repository URL
  description: External Maven Repository URL. Leave empty to use the repository provided by Business Central
  required: false
  type: string
  display_group: External Maven Repository
_apb_maven_repo_user: &_apb_maven_repo_user
  name: apb_maven_repo_user
  title: Maven Repository Username
  description: Username to use to interact with the external Maven repository.
  required: false
  type: string
  display_group: External Maven Repository
_apb_maven_repo_pwd: &_apb_maven_repo_pwd
  name: apb_maven_repo_pwd
  title: Maven Repository Password
  description: Password to use to interact with the external Maven repository.
  required: false
  type: string
  display_type: password
  display_group: External Maven Repository
# Generic Keystore parameters
_apb_secret_name: &_apb_secret_name
  title: Secret Name
  description: Name of the secret containing the keystore to be used by the server. Generated if empty
  required: false
  type: string
_apb_keystore_name: &_apb_keystore_name
  title: Keystore Name
  description: Name of the keystore file containing the certificate to be used by the server.
  required: true
  type: string
  default: keystore.jks
_apb_keystore_alias: &_apb_keystore_alias
  title: Keystore certificate alias
  description: Name of the certificate alias included in the keystore to be used by the server.
  required: true
  type: string
  default: jboss
_apb_keystore_pwd: &_apb_keystore_pwd
  title: Keystore and Certificate Password
  description: Password protecting both the Keystore and the Certificate. Generated if empty
  required: false
  type: string
_apb_volume_size: &_apb_volume_size
  title: Workspace Storage Size
  required: true
  type: string
  pattern: "^[0-9]+[mMgGtT]i?$"
_apb_hostname: &_apb_hostname
  title: Public Hostname
  required: false
  type: string
# Business Central
_apb_businesscentral_hostname: &_apb_businesscentral_hostname
  <<: *_apb_hostname
  name: apb_businesscentral_hostname
  description: Public hostname where the Business Central will be accessed from. Generated if empty
# KIE Process Server
_apb_kieserver_user: &_apb_kieserver_user
  name: apb_kieserver_user
  title: Process Server Username
  description: User to interact with the REST API
  required: true
  type: string
  default: executionUser
  display_group: KIE Process Server
_apb_kieserver_pwd: &_apb_kieserver_pwd
  name: apb_kieserver_pwd
  title: Process Server Password
  description: User password to interact with the REST API. Generated if empty
  required: false
  type: string
  display_type: password
  display_group: KIE Process Server
_apb_kieserver_hostname: &_apb_kieserver_hostname
  <<: *_apb_hostname
  name: apb_kieserver_hostname
  description: Public hostname where the Process Server will be accessed from. Generated if empty
_apb_kieserver_db_type: &_apb_kieserver_db_type
  name: apb_kieserver_db_type
  title: Database Type
  description: Database Type to persist the KIE Process Server runtime information. DO NOT USE H2 for deploying more than 1 instance of KIE Process Server
  required: true
  type: enum
  enum: ['H2', 'PostgreSQL', 'MySQL', 'External']
  default: PostgreSQL
  display_group: KIE Process Server
_apb_kieserver_db_size: &_apb_kieserver_db_size
  <<: *_apb_volume_size
  name: apb_kieserver_db_size
  title: Database Storage Size
  description: Specify the Persistent Volume Claim size to create for the Database. e.g. 1Gi. Ignored if External is selected
  default: 1Gi
  display_group: KIE Process Server
_apb_kieserver_external_db_driver: &_apb_kieserver_external_db_driver
  name: apb_kieserver_external_db_driver
  title: Driver name
  description: Database driver type. Required for External database. e.g. mysql or postgresql
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_dialect: &_apb_kieserver_external_db_dialect
  name: apb_kieserver_external_db_dialect
  title: Dialect class
  description: Hibernate dialect class to use. Required for External database. e.g. org.hibernate.dialect.MySQL5Dialect
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_host: &_apb_kieserver_external_db_host
  name: apb_kieserver_external_db_host
  title: Host
  description: Host. Required for External database. e.g. 127.0.0.1
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_port: &_apb_kieserver_external_db_port
  name: apb_kieserver_external_db_port
  title: Port
  description: Port. Required for External database. e.g. 3306
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_name: &_apb_kieserver_external_db_name
  name: apb_kieserver_external_db_name
  title: Database Name
  description: Database name. Required for External database. e.g. rhpam
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_url: &_apb_kieserver_external_db_url
  name: apb_kieserver_external_db_url
  title: Database JDBC URL
  description: Database jdbc URL. Required for External database. e.g. jdbc:mysql:127.0.0.1:3306/rhpam
  type: string
  display_group: External Database (only if Database type is External)
# Controller
_apb_controller_svc: &_apb_controller_svc
  name: apb_controller_svc
  title: Controller Service name
  description: Name of the Controller Service
  required: false
  type: string
  display_group: Controller Integration
_apb_controller_host: &_apb_controller_host
  name: apb_controller_host
  title: Controller Host
  description: Controller Host
  required: false
  type: string
  display_group: Controller Integration
_apb_controller_port: &_apb_controller_port
  name: apb_controller_port
  title: Controller Host port
  description: Controller Host port
  required: false
  type: string
  display_group: Controller Integration
_apb_controller_protocol: &_apb_controller_protocol
  <<: *_apb_protocol_type
  name: apb_controller_protocol
  title: Controller Protocol
  description: Controller Host protocol (http/https)
  display_group: Controller Integration
_apb_controller_token: &_apb_controller_token
  name: apb_controller_token
  title: Controller Auth Token
  description: Controller authentication Token
  required: false
  type: string
  display_group: Controller Integration
_apb_controller_user: &_apb_controller_user
  name: apb_controller_user
  title: Controller Username
  description: Username to access to the Controller
  required: false
  type: string
  default: monitorUser
  display_group: Controller Integration
_apb_controller_pwd: &_apb_controller_pwd
  name: apb_controller_pwd
  title: Controller Password
  description: User password to access to the Controller.
  required: false
  type: string
  display_type: password
  display_group: Controller Integration
# RH-SSO
_apb_sso_url: &_apb_sso_url
  name: apb_sso_url
  title: RH-SSO URL
  description: Red Hat Single Sign-On URL. Leave empty to avoid using SSO. E.g. https://rhsso.example.com/auth
  required: false
  type: string
  display_group: Red Hat - Single Sign-On (Optional)
_apb_sso_realm: &_apb_sso_realm
  name: apb_sso_realm
  title: RH-SSO Realm
  description: Red Hat Single Sign-On Realm name. E.g. rhpam
  required: false
  type: string
  display_group: Red Hat - Single Sign-On (Optional)
_apb_sso_client: &_apb_sso_client
  required: false
  type: string
  display_group: Red Hat - Single Sign-On (Optional)
_apb_sso_client_secret: &_apb_sso_client_secret
  required: false
  type: string
  display_type: password
  display_group: Red Hat - Single Sign-On (Optional)
_apb_sso_user: &_apb_sso_user
  name: apb_sso_user
  title: RH-SSO Admin User
  description: Red Hat Single Sign-On User to be used to create the Client if it doesn't exist. The user must be able to create secrets on the given realm.
  required: false
  type: string
  display_group: Red Hat - Single Sign-On (Optional)
_apb_sso_pwd: &_apb_sso_pwd
  name: apb_sso_pwd
  title: RH-SSO Admin Password
  description: Red Hat Single Sign-On Password to use to create the Client if it doesn't exist.
  required: false
  type: string
  display_type: password
  display_group: Red Hat - Single Sign-On (Optional)
_apb_sso_disable_ssl_cert_validation: &_apb_sso_disable_ssl_cert_validation
  name: apb_sso_disable_ssl_cert_validation
  title: RH-SSO Disable SSL Validation
  description: Disable SSL Certificate Validation when connecting to RH-SSO
  required: false
  type: boolean
  display_group: Red Hat - Single Sign-On (Optional)

version: 1.1
name: rhpam-apb
description:  Red Hat Process Automation Manager 7.0 (APB)
bindable: false
async: unsupported
metadata:
  displayName: Red Hat Process Automation Manager 7.0 (APB)
  documentationUrl: https://developers.redhat.com/products/bpmsuite/docs-and-apis/
  longDescription:
    As a system engineer, you can deploy a Red Hat Process Automation Manager immutable server environment
    on Red Hat OpenShift Container Platform to provide an infrastructure to execute processes and other business assets.
    You can use standard integration tools to manage the immutable Process Server image.
    You can create new server images to add and update processes.


    Make sure the required ImageStreamTags exist in the openshift project. See below for the required images
  console.openshift.io/iconClass: icon-processserver
  providerDisplayName: "Red Hat, Inc."
  serviceName: rhpam
  dependencies:
    - 'registry.access.redhat.com/rhpam-7/rhpam70-kieserver-openshift'
    - 'registry.access.redhat.com/rhpam-7/rhpam70-businesscentral-openshift'
    - 'registry.access.redhat.com/rhpam-7/rhpam70-controller-openshift'
    - 'registry.access.redhat.com/rhpam-7/rhpam70-smartrouter-openshift'
    - 'registry.access.redhat.com/rhpam-7/rhpam70-businesscentral-monitoring-openshift'
    - 'registry.access.redhat.com/rhscl/postgresql-96-rhel7'
    - 'registry.access.redhat.com/rhscl/mysql-57-rhel7'
tags:
  - jbpm
  - rhpam
plans:
  - name: trial
    description:
      Deploy an ephemeral environment for testing Business Central and KIE Server. A default `adminUser` user will be created with the `RedHat` password.
      In case the generated routes need to be overridden, it is possible to set custom routes for both applications.
    free: true
    metadata:
      displayName: Trial Environment
    parameters:
      - <<: *_apb_businesscentral_hostname
        title: Business Central Public Hostname
      - <<: *_apb_kieserver_hostname
        title: KIE Process Server Public Hostname

  - name: authoring
    description:
      An environment for creating and modifying processes using Business Central. It consists of
      pods that provide Business Central for the authoring work and a Process Server for test execution of the processes.
    free: true
    metadata:
      displayName: Authoring
    parameters:
      # Common Credentials
      - *_apb_kie_admin_user
      - *_apb_kie_admin_pwd

      # Business Central
      - <<: *_apb_volume_size
        name: apb_businesscentral_volume_size
        description: Specify the Persistent Volume Claim size to create for storing the Workspace. e.g. 1Gi
        display_group: Business Central
        default: 1Gi
      # Keystore and Secret
      - <<: *_apb_secret_name
        name: apb_businesscentral_secret_name
        display_group: Business Central
      - <<: *_apb_keystore_name
        name: apb_businesscentral_keystore_name
        display_group: Business Central
      - <<: *_apb_keystore_alias
        name: apb_businesscentral_keystore_alias
        display_group: Business Central
      - <<: *_apb_keystore_pwd
        name: apb_businesscentral_keystore_pwd
        display_group: Business Central
      # Hostname
      - <<: *_apb_businesscentral_hostname
        display_group: Business Central

      # KIE Process Server
      - *_apb_kieserver_db_type
      - *_apb_kieserver_db_size

      # Keystore and Secret
      - <<: *_apb_secret_name
        name: apb_kieserver_secret_name
        display_group: KIE Process Server
      - <<: *_apb_keystore_name
        name: apb_kieserver_keystore_name
        display_group: KIE Process Server
      - <<: *_apb_keystore_alias
        name: apb_kieserver_keystore_alias
        display_group: KIE Process Server
      - <<: *_apb_keystore_pwd
        name: apb_kieserver_keystore_pwd
        display_group: KIE Process Server

      - *_apb_kieserver_user
      - *_apb_kieserver_pwd
      - <<: *_apb_kieserver_hostname
        display_group: KIE Process Server

      # External Database
      - *_apb_kieserver_external_db_driver
      - *_apb_kieserver_external_db_dialect
      - *_apb_kieserver_external_db_host
      - *_apb_kieserver_external_db_port
      - *_apb_kieserver_external_db_name
      - *_apb_kieserver_external_db_url

      # External Maven Repository
      - *_apb_maven_repo_url
      - *_apb_maven_repo_user
      - *_apb_maven_repo_pwd

      # RH - SSO
      - *_apb_sso_url
      - *_apb_sso_realm
      - <<: *_apb_sso_client
        name: apb_sso_businesscentral_client
        title: RH-SSO Business Central - Client
        description: Red Hat Single Sign-On Client name for Business Central. If the secret, user and password are provided it will be created. E.g. businesscentral
      - <<: *_apb_sso_client_secret
        name: apb_sso_businesscentral_client_secret
        title: RH-SSO Business Central - Client Secret
        description: Red Hat Single Sign-On Client secret for Business Central.
      - <<: *_apb_sso_client
        name: apb_kieserver_sso_client
        title: RH-SSO KIE Process Server - Client
        description: Red Hat Single Sign-On Client name for KIE Process Server. If the secret, user and password are provided it will be created. E.g. kieserver
      - <<: *_apb_sso_client_secret
        name: apb_kieserver_sso_client_secret
        title: RH-SSO KIE Process Server - Client Secret
        description: Red Hat Single Sign-On Client secret for KIE Process Server.
      - *_apb_sso_user
      - *_apb_sso_pwd
      - *_apb_sso_disable_ssl_cert_validation

  - name: immutable-kie
    description:
      In this environment, when you deploy a Process Server pod, it builds an image that loads and starts
      a process or group of processes. You cannot stop any process on the pod or add any new process to the pod.
      If you want to use another version of a process or modify the configuration in any other way, you deploy a new
      server image and displace the old one.
    free: true
    metadata:
      displayName: Immutable Server - KIE Server
    parameters:
      # Common Credentials
      - *_apb_kie_admin_user
      - *_apb_kie_admin_pwd
      # HA
      - <<: *_apb_replicas
        name: apb_kieserver_replicas
        default: 2

      # Artifact Source
      - name: apb_kieserver_container_deployment
        title: KIE Server Container Deployment
        description: 'KIE Server Container deployment configuration in format: containerId=groupId:artifactId:version|c2=g2:a2:v2'
        required: true
        type: string
        display_group: Artifact source
      - name: apb_kieserver_source_url
        title: Git Repository URL
        description: Git source URI for application. E.g. https://github.com/jboss-container-images/rhpam-7-openshift-image.git
        required: true
        type: string
        display_group: Artifact source
      - name: apb_kieserver_source_ref
        title: Git Repository Reference
        description: Git branch/tag reference. E.g. rhpam70 or master
        required: true
        type: string
        display_group: Artifact source
      - name: apb_kieserver_source_context
        title: Git Repository Context Dir
        description: Path within Git project to build; empty for root project directory. E.g. quickstarts/library-process/library
        required: false
        type: string
        display_group: Artifact source
      - name: apb_kieserver_github_webhook_secret
        title: Github Webhook Secret
        description: Secret key to use when configuring a GitHub Webhook. Generated if empty.
        required: false
        type: string
        display_group: Artifact source
      - name: apb_kieserver_generic_webhook_secret
        title: Generic Webhook Secret
        description: Secret key to use when configuring a Generic Webhook. Generated if empty.
        required: false
        type: string
        display_group: Artifact source
      - name: apb_kieserver_artifact_dir
        title: Artifact directories
        description: List of directories from which archives will be copied into the deployment folder. If unspecified, all archives in /target will be copied.
        required: false
        type: string
        display_group: Artifact source
      - name: apb_kieserver_maven_mirror
        title: Maven mirror URL
        description: Maven mirror to use for S2I builds
        required: false
        type: string
        display_group: Artifact source

      # External Maven Repository
      - *_apb_maven_repo_url
      - *_apb_maven_repo_user
      - *_apb_maven_repo_pwd

      # KIE Process Server
      - *_apb_kieserver_db_type
      - *_apb_kieserver_db_size
      # Keystore and Secret
      - <<: *_apb_secret_name
        name: apb_kieserver_secret_name
        display_group: KIE Process Server
      - <<: *_apb_keystore_name
        name: apb_kieserver_keystore_name
        display_group: KIE Process Server
      - <<: *_apb_keystore_alias
        name: apb_kieserver_keystore_alias
        display_group: KIE Process Server
      - <<: *_apb_keystore_pwd
        name: apb_kieserver_keystore_pwd
        display_group: KIE Process Server
      - *_apb_kieserver_user
      - *_apb_kieserver_pwd
      - <<: *_apb_kieserver_hostname
        display_group: KIE Process Server

      # External Database
      - *_apb_kieserver_external_db_driver
      - *_apb_kieserver_external_db_dialect
      - *_apb_kieserver_external_db_host
      - *_apb_kieserver_external_db_port
      - *_apb_kieserver_external_db_name
      - *_apb_kieserver_external_db_url

      # Router
      - name: apb_router_svc
        title: Router Service name
        description: Name of the Router Service
        required: false
        type: string
        display_group: Router Integration
      - name: apb_router_host
        title: Router Host
        description: Router Host
        required: false
        type: string
        display_group: Router Integration
      - name: apb_router_port
        title: Router Host port
        description: Router Host port
        required: false
        type: string
        display_group: Router Integration
      - <<: *_apb_protocol_type
        name: apb_router_protocol
        title: Router Protocol
        description: Router Host protocol (http/https)
        display_group: Router Integration

      # Controller
      - *_apb_controller_svc
      - *_apb_controller_host
      - *_apb_controller_port
      - *_apb_controller_protocol
      - *_apb_controller_token
      - *_apb_controller_user
      - *_apb_controller_pwd

      # RH - SSO
      - *_apb_sso_url
      - *_apb_sso_realm
      - <<: *_apb_sso_client
        name: apb_kieserver_sso_client
        title: RH-SSO KIE Process Server - Client
        description: Red Hat Single Sign-On Client name for KIE Process Server. If the secret, user and password are provided it will be created. E.g. kieserver
      - <<: *_apb_sso_client_secret
        name: apb_kieserver_sso_client_secret
        title: RH-SSO KIE Process Server - Client Secret
        description: Red Hat Single Sign-On Client secret for KIE Process Server.
      - *_apb_sso_user
      - *_apb_sso_pwd
      - *_apb_sso_disable_ssl_cert_validation

  - name: immutable-mon
    description:
      Use Business Central Monitoring to monitor the performance of the environment and to stop and
      restart some of the process instances, but not to deploy additional processes to any Process Server
      or undeploy any existing ones (you can not add or remove containers)
    free: true
    metadata:
      displayName: Immutable Server - Monitor
    parameters:
      # Common Credentials
      - *_apb_kie_admin_user
      - *_apb_kie_admin_pwd

      # External Maven Repository
      - <<: *_apb_maven_repo_url
        required: true
        description: External Maven Repository URL.
      - *_apb_maven_repo_user
      - *_apb_maven_repo_pwd

